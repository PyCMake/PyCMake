machine:
  python:
    version: 2.7.11

  post:
    - git clone git://github.com/scikit-build/scikit-ci -b move-scripts-to-scikit-ci-addons  bootstrap-scikit-ci
    - git clone git://github.com/scikit-build/scikit-ci-addons ci


dependencies:
  pre:
    - pip install ../bootstrap-scikit-ci/
    - ci before_install
  override:
    - ci install

test:
  pre:
    - ci before_build

  override:
    - ci build

  post:
    - ci test

deployment:
  master:
    branch: master
    commands:
      - ci after_test