machine:
  python:
    version: 2.7.11

dependencies:
  override:
    - pip install -U --force-reinstall scikit-ci==0.5.0
    - ci before_install
    - ci install

test:
  override:
    - ci before_build
    - ci build
    - ci test

deployment:
  master:
    branch: master
    commands:
      - ci after_test